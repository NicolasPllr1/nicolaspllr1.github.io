<!DOCTYPE html>
<html>
<head>
    <title>Zig Search Engine Demo</title>
</head>
<body>
    <div>
        <input id="searchBox" type="text" placeholder="Search..." />
        <button onclick="performSearch()">Search</button>
    </div>
    <div id="results"></div>
    
    <script src="./zig-search/search-zig.js"></script>
    <!-- <script src="./zig-search/search-zig-doc-mapping.js"></script> -->
    <script>
        let searchEngine;
        
        async function initializeSearch() {
            searchEngine = new SearchEngine();
            await searchEngine.initialize('./zig-search/dist/search.wasm', './zig-search/dist/search-index.bin' , './zig-search/dist/docs-mapping.json');
            console.log('Search engine initialized!');
        }
        
        function performSearch() {
            const query = document.getElementById('searchBox').value;
            if (!query.trim()) return;
            
            try {
                const results = searchEngine.search(query); // array of { docId, link, title }
                displayResults(results);
            } catch (error) {
                console.error('Search error:', error);
            }
        }
        
        function displayResults(results) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            
            if (results.length === 0) {
                resultsDiv.innerHTML = '<p>No results found.</p>';
                return;
            }
            
            const resultsList = document.createElement('ul');
            results.forEach(item => {
                const li = document.createElement('li');

                const title = item.title ?? `Document ${item.docId}`;
                if (item.link) {
                    li.innerHTML = `<a href="${item.link}">${title}</a>`;
                } else {
                    li.textContent = title;
                }
                
                resultsList.appendChild(li);
            });
            
            resultsDiv.appendChild(resultsList);
        }
        
        // Initialize when page loads
        initializeSearch();
    </script>
</body>
</html>
