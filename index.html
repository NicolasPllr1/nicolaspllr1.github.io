<!DOCTYPE html>
<html>
<head>
    <title>Zig Search Engine Demo</title>
</head>
<body>
    <div>
        <input id="searchBox" type="text" placeholder="Search..." />
        <button onclick="performSearch()">Search</button>
    </div>
    <div id="results"></div>
    
    <script src="./zig-search/search-zig.js"></script>
    <script src="./zig-search/search-zig-doc-mapping.js"></script>
    <script>
        let searchEngine;
        let docMapper;
        
        async function initializeSearch() {
            searchEngine = new SearchEngine();
            await searchEngine.initialize('./zig-search/search.wasm', './zig-search/dist/search-index.bin' , './zig-search/dist/docs-mapping.json');
            console.log('Search engine initialized!');
        }
        
        function performSearch() {
            const query = document.getElementById('searchBox').value;
            if (!query.trim()) return;
            
            try {
                const docIds = searchEngine.search(query);
                displayResults(docIds);
            } catch (error) {
                console.error('Search error:', error);
            }
        }
        
        function displayResults(docIds) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            
            if (docIds.length === 0) {
                resultsDiv.innerHTML = '<p>No results found.</p>';
                return;
            }
            
            const resultsList = document.createElement('ul');
            docIds.forEach(docId => {
                const li = document.createElement('li');
                const link = docMapper.getLink(docId);
                
                if (link) {
                    li.innerHTML = `<a href="${link}">Document ${docId}</a>`;
                } else {
                    li.textContent = `Document ${docId}`;
                }
                
                resultsList.appendChild(li);
            });
            
            resultsDiv.appendChild(resultsList);
        }
        
        // Initialize when page loads
        initializeSearch();
    </script>
</body>
</html>
